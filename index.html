<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Heartbeat Data Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
    <link rel="stylesheet" href="https://code.highcharts.com/css/highcharts.css">
    <style>
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 320px;
            max-width: 1000px;
            margin: 1em auto;
        }

        #container {
            height: 200px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #fff;
        }

        .highcharts-data-table tr:hover {
            background: #829DD8;
        }

        .cell {
            height: 220px;
        }

        .highcharts-tooltip {
            font-size: 20px;
        }

        .highcharts-area {
            fill-opacity: 0.3;
        }

        #dashboard-cell-1 .highcharts-color-0 {
            fill: var(--highcharts-color-1);
            stroke: var(--highcharts-color-1);
        }

        #dashboard-cell-2 .highcharts-color-0 {
            fill: var(--highcharts-color-2);
            stroke: var(--highcharts-color-2);
        }
        button {
            display: block;
            margin: 1em auto;
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #75cb7893;
        }
        
    </style>
</head>
<body>
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            Biểu đồ thể hiện giá trị độ ẩm đất.
        </p>
        <button id="exportButton">Export to Excel</button>
    </figure>

    <input type="checkbox" id="amdat"/>
    <script>
        // Era Widget initialization
        const eraWidget = new EraWidget();
        let config = null;
        let amdatValue = 0; // Khởi tạo giá trị nhịp tim mặc định
        const dataBuffer = [];

        eraWidget.onConfiguration((configuration) => {
            config = configuration.realtime_configs[0];
        });

        eraWidget.onValues((values) => {
            const input = document.getElementById('amdat');
            amdatValue = values[config.id].value; // Giả sử values[config.id].value là nhịp tim thực tế
            input.checked = values[config.id].value > 0; // Đặt trạng thái của checkbox dựa trên nhịp tim
        });

        eraWidget.ready();

        // Existing Highcharts code
        const onChartLoad = function () {
            const chart = this,
                series = chart.series[0];

            setInterval(function () {
                const x = (new Date()).getTime(), // thời gian hiện tại
                    y = amdatValue; // Giá trị nhịp tim thực tế

                series.addPoint([x, y], true, true);
                dataBuffer.push([x, y]);

                // Giới hạn bộ đệm dữ liệu trong 30 phút (1800 giây)
                const thirtyMinutesAgo = x - 1800 * 1000;
                while (dataBuffer.length > 0 && dataBuffer[0][0] < thirtyMinutesAgo) {
                    dataBuffer.shift();
                }
            }, 1000);
        };

        // Create the initial data
        const data = (function () {
            const data = [];
            const time = (new Date().getTime());

            for (let i = -19; i <= 0; i += 1) {
                data.push({
                    x: time + i * 1000,
                    y: 0 // Giá trị mặc định cho dữ liệu ban đầu
                });
            }
            return data;
        }());

        Highcharts.chart('container', {
            chart: {
                type: 'areaspline',
                events: {
                    load: onChartLoad
                }
            },

            time: {
                useUTC: false
            },

            title: {
                text: 'Biểu Đồ Độ Ẩm Đất'
            },

            accessibility: {
                announceNewData: {
                    enabled: true,
                    minAnnounceInterval: 15000,
                    announcementFormatter: function (allSeries, newSeries, newPoint) {
                        if (newPoint) {
                            return 'New point added. Value: ' + newPoint.y;
                        }
                        return false;
                    }
                }
            },

            xAxis: {
                type: 'datetime', // Trục X là thời gian thực
                tickPixelInterval: 150,
                maxPadding: 0.1
            },

            yAxis: {
                title: {
                    text: 'Độ ẩm đất'
                },
                min: 0, // Giá trị tối thiểu của trục Y
                max: 100, // Giá trị tối đa của trục Y
                tickInterval: 20, // Khoảng cách giữa các dấu vạch trên trục Y
                plotLines: [
                    {
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }
                ]
            },

            tooltip: {
                headerFormat: '<b>{series.name}</b><br/>',
                //pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
                pointFormat: '{point.x:%d-%m-%Y / %H:%M:%S}<br/>{point.y:.2f}'
            },

            legend: {
                enabled: false
            },

            exporting: {
                enabled: false
            },

            series: [
                {
                    name: 'Độ Ẩm Đất',
                    lineWidth: 2,
                    color: Highcharts.getOptions().colors[6],
                    data,
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            x2: 0,
                            y1: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[6]],
                            [1, Highcharts.color(Highcharts.getOptions().colors[6]).setOpacity(0).get('rgba')]
                        ]
                    }
                } 
            ]
        });

        document.getElementById('exportButton').addEventListener('click', function () {
            const ws = XLSX.utils.json_to_sheet(dataBuffer.map(point => ({
                Time: (new Date(point[0])).toLocaleString(),
                Độ_Ẩm_Đất: point[1]
            })));

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'amdat');
            XLSX.writeFile(wb, 'Do_Am_Dat.xlsx');
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>
</html>
